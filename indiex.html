<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="weather-app-img/images/weather-news.png">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityname" placeholder="Enter city Name" spellcheck="false">
            <button><img src="weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p> Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" alt="" srcset="" class="weather-icon">
            <h1 class="temp">22 c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png" alt="" >
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png" alt="" >
                    <div>
                        <p class="wind">
                            15km/h
                        </p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 class="tag">Yash gandhi</h3>

    <script src="script.js"></script>
</body>

</html>
